<script type="text/template" id="complete">
	<form class="completeForm">
		<h3>{{ title }}</h3>
		<p class="author">added by {{ author }}</p>
		<p>{{ description }}</p>
		<label for="cameraUpload">Add an image</label>
		<input id="cameraUpload" type="file" capture="camera" placeholder="Upload an Image">
		<button id="markComplete">Mark Completed</button>
	</form>
	<img id="newImage" src="http://placehold.it/300x300" alt="">
</script>

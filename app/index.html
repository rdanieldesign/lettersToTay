<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Taylor</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lora|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <!-- end fonts -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="wrapper">
      <nav>
        <div class="container">
          <a href="#/">Home</a>
          <a href="#/done">History</a>
          <a href="#/login">Login</a>
          <span class="catSpan">Category:</span>
          <select id="category">
            <option value="all">All</option>
            <option value="movies">Movies</option>
            <option value="restaurants">Restaurants</option>
            <option value="drinks">Drinks</option>
            <option value="hikes">Hikes</option>
            <option value="other">Other</option>
          </select>
          <a class="addButton" href="#/addPost">
            <button>+</button>
          </a>
        </div>
      </nav>

      <!-- Dynamic Content Area -->
      <div id="content" class="container"></div>
      <!-- End Dynamic Content Area -->

    </div>

    <!-- Home Template -->
    <script type="text/template" id="homePosts">
      {{#each this}}
        <li id="{{ objectId }}">
          <h3>{{ title }}</h3>
          <button id="delete">X</button>
          <p class="author">added by {{ author }} on {{timestamp updatedAt}}</p>
          <p class="description">{{ description }}</p>
          <a href="#/editPost/{{ objectId }}">Edit</a>
          <button id="complete">Mark Complete</button>
        </li>
      {{else}}
        <h3>No posts available</h3>
        <p>Add your own now!</p>
      {{/each}}
    </script>
    <!-- End Home Template -->

    <!-- Done Template -->
    <script type="text/template" id="donePosts">
      {{#each this}}
        <li id="{{ objectId }}">
          <div class="textContent">
            <h3>{{ title }}</h3>
            <button id="delete">X</button>
            <p class="author">completed on {{timestamp updatedAt}}</p>
            <p>{{ description }}</p>
            <a href="#/editPost/{{ objectId }}">Edit</a>
            <button id="incomplete">Mark Incomplete</button>
          </div>
          <div class="imageContent">
            <img src="{{ image.url }}" alt="">
            <button id="changeImage">Change Image</button>
          </div>
        </li>
      {{else}}
        <h3>No posts available</h3>
        <p>Add your own now!</p>
      {{/each}}
    </script>
    <!-- End Done Template -->

    <!-- Complete Template -->
    <script type="text/template" id="complete">
      <form class="completeForm">
        <h3>{{ title }}</h3>
        <p class="author">added by {{ author }}</p>
        <p>{{ description }}</p>
        <label for="cameraUpload">Add an image</label>
        <input id="cameraUpload" type="file" capture="camera" placeholder="Upload an Image">
        <button id="markComplete">Mark Completed</button>
      </form>
      <img id="newImage" src="http://placehold.it/300x300" alt="">
    </script>
    <!-- End Complete Template -->

    <!-- Login Template -->
    <script type="text/template" id="login">
      <input id="username" placeholder="Username"></input>
      <input id="password" type="password" placeholder="Password"></input>
      <button id="submitLogin">Log In</button>
      <button id="logout">Log Out</button>
    </script>
    <!-- End Login Template -->

    <!-- Single Template -->
    <script type="text/template" id="singlePost">
      <h3>{{ title }}</h3>
      <p class="author">added by {{ author }} on {{timestamp updatedAt}}</p>
      <p class="description">{{ description }}</p>
    </script>
    <!-- End Single Template -->

    <!-- Add Template -->
    <script type="text/template" id="addPost">
      <input id="newTitle" placeholder="Add a Title"></input>
      <textarea name="" id="newTextContent" placeholder="Add Text Content"></textarea>
      <span class="catSpan">Category:</span><select id="addCategory">
        <option value="all">All</option>
        <option value="movies">Movies</option>
        <option value="restaurants">Restaurants</option>
        <option value="drinks">Drinks</option>
        <option value="hikes">Hikes</option>
        <option value="other">Other</option>
      </select>
      <button id="createPost">Add Post</button>
    </script>
    <!-- End Add Template -->

    <!-- Edit Template -->
    <script type="text/template" id="editPost">
      <form class="editForm">
        <input id="newTitle" value="{{ title }}"></input>
        <textarea id="newTextContent">{{ description }}</textarea>
        <button id="submitEdit">Edit Post</button>
      </form>
    </script>
    <!-- End Edit Template -->

    <!-- Bind App object to Window -->
    <script type="text/javascript">
      window.App = {};
      App.Models = {};
      App.Collections = {};
      App.Views = {};
      App.Routers = {};
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="//www.parsecdn.com/js/parse-1.3.4.min.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/routes/router.js"></script>
    <script src="scripts/models/post_model.js"></script>
    <script src="scripts/collections/posts.js"></script>
    <script src="scripts/views/home_view.js"></script>
    <script src="scripts/views/login_view.js"></script>
    <script src="scripts/views/single_view.js"></script>
    <script src="scripts/views/add_view.js"></script>
    <script src="scripts/views/edit_view.js"></script>
    <script src="scripts/views/done_view.js"></script>
    <script src="scripts/views/complete_view.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->

    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- fonts -->
    <link href='http://fonts.googleapis.com/css?family=Lora|Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->

            <a href="#/">Home</a>
            <a href="#/done">History</a>
            <a href="#/login">Login</a>
            <span class="catSpan">Category:</span>
            <select id="category">
              <option value="all">All</option>
              <option value="movies">Movies</option>
              <option value="restaurants">Restaurants</option>
              <option value="drinks">Drinks</option>
              <option value="hikes">Hikes</option>

          <a class="addButton" href="#/addPost">

          </a>

      <!-- Dynamic Content Area -->

    <script type="text/javascript">
